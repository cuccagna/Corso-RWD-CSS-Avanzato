<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

    <title>Pseudoclasse Checked</title>

    <style>
      input:checked {
        margin-left: 20px;
      }
    </style>
  </head>

  <body>
    <h1>Pseudoclasse Checked - scegli lo sport che preferisci</h1>

    <form>
      <div>
        <input type="checkbox" name="sport" id="calcio" value="Calcio" />
        <label for="calcio">Calcio</label>
      </div>

      <div>
        <input type="checkbox" name="sport" id="basket" value="Basket" />
        <label for="basket">Basket</label>
      </div>

      <div>
        <input type="checkbox" name="sport" id="tennis" value="Tennis" />
        <label for="tennis">Tennis</label>
      </div>
    </form>
  </body>
</html>
